<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_with_cookies</title>
</head>
<body>
    {% if request.cookies.get("access_token_cookie")  %}
        <a href="/logout_with_cookies">Logout</a>
        <a href="/protected">Protected link (If logged in will show the success message.) </a>

    {% else %}
        <h1>Login - Flask JWT extended - Login&Register</h1>
        <form action='/login_with_cookies' method='POST'>
            <input type='text' name='username' placeholder='username' required><br>
            <input type='password' name='password' placeholder='password' required><br>
            <input type="submit" value="Submit">
        </form>

        <a href="/register">Register </a> <br>
        <a href="/protected">Protected link (If logged in will show the success message.) </a><br><br>
        <p>Demo Account-username&password: test </p>
    {% endif %}
</body>
</html>
